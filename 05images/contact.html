        <!--Start of Page Content-->
        <main>
            <h1>Contact Us!</h1>
            
            <!-- form information -->
    
            <form method="get" class="myform" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label>First Name:<input type="text" name="fname" required></label>
                    <label>Last Name:<input type="text" name="lname" required></label>
                    <label>Phone Number:<input type="tel" name="phone" required></label>
                </fieldset>
    
                <fieldset>
                    <legend>Delivery Method</legend>
                    <label><input type="radio" name="method" value="drone">Drone Delivery (2hr)</label>
                    <label><input type="radio" name="method" value="motorcycle">Motorcycle Delivery (4hr)</label>
                    <label><input type="radio" name="method" value="robot">Robot (6hr)</label>
                </fieldset>
    
                
                <fieldset>
                    <legend>Delivery Options</legend>
                    <label><input type="checkbox" name="porch" value="Porch">Front Porch</label>
                    <label><input type="checkbox" name="deck" value="deck">Back Deck</label>
                    <label><input type="checkbox" name="driveway" value="driveway">Driveway</label>
                    <label><input type="checkbox" name="garage" value="garage">Inside The Garage</label>
                </fieldset>
    
                <fieldset>
                    <legend>Preferred Delivery Time</legend>
                    <label><select name="time">
                        <option value="none">Please select</option>
                        <option value="morning">Between 7:00 am and 11:00 am</option>
                        <option value="noon">Between 11:00am and 2:00pm</option>
                        <option value="afternoon">Between 2:00pm and 5:00pm</option>
                        <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select></label>
                </fieldset>
    
                <label>Comments: <textarea name="comments">Please add any special instructions.</textarea></label>
    
                <input type="submit" value="Send Delivery Request">
    
            </form>
        </main>
        
    </body>
